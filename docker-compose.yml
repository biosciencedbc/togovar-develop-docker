version: '3.5'

services:
  nginx:
    image: nginx:1.17
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - nginx_www:/var/www
      - ${PUBLIC_DIR}:/var/www/public
      - app_sockets:/tmp/sockets
    ports:
      - ${NGINX_PORT:-80}:80
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    depends_on:
      - app
      - sparqlist
      - virtuoso
      - jbrowse
      - elasticsearch01
      - elasticsearch02
      - elasticsearch03
      - elasticsearch04
      - elasticsearch05

  app:
    build: docker/ruby
    image: togovar_app:${VERSION}
    env_file: togovar.env
    volumes:
      - ./app:/app
      - ./stanza:/usr/local/stanza
      - nginx_www:/var/www
      - ${PUBLIC_DIR}:/var/www/public
      - app_bundle:/usr/local/bundle
      - app_log:/app/log
      - app_node_modules:/app/node_modules
      - app_tmp:/app/tmp
      - app_sockets:/app/tmp/sockets
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  stanza:
    build: docker/stanza
    image: togovar_stanza:${VERSION}
    env_file: togovar.env
    volumes:
      - ./stanza:/stanza
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  jbrowse:
    build: docker/jbrowse
    image: togovar_jbrowse:${VERSION}
    env_file: togovar.env
    volumes:
      - ./docker/jbrowse/template/jbrowse_conf.json:/var/www/jbrowse_conf.json:ro
      - ${JBROWSE_VOLUMES_DATA}:/var/www/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  sparqlist:
    image: dbcls/sparqlist:snapshot-1f7dbc9
    env_file: togovar.env
    volumes:
      - ./sparqlist:/app/repository
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  virtuoso:
    image: tenforce/virtuoso:virtuoso7.2.4
    env_file: togovar.env
    volumes:
      - ./docker/virtuoso/bin:/usr/local/bin
      - ${VIRTUOSO_VOLUMES_LOAD}:/load:ro
      - ${VIRTUOSO_VOLUMES_DATA}:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  elasticsearch01: &elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    env_file: togovar.env
    environment:
      - node.name=node01
      - discovery.seed_hosts=elasticsearch02,elasticsearch03,elasticsearch04,elasticsearch05
    volumes:
      - ${ELASTICSEARCH_VOLUMES_01_DATA}:/usr/share/elasticsearch/data
      - ${ELASTICSEARCH_VOLUMES_SNAPSHOT}:/usr/share/elasticsearch/snapshot
    ulimits:
      memlock:
        soft: -1
        hard: -1
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  elasticsearch02:
    <<: *elasticsearch
    env_file: togovar.env
    environment:
      - node.name=node02
      - discovery.seed_hosts=elasticsearch01,elasticsearch03,elasticsearch04,elasticsearch05
    volumes:
      - ${ELASTICSEARCH_VOLUMES_02_DATA}:/usr/share/elasticsearch/data
      - ${ELASTICSEARCH_VOLUMES_SNAPSHOT}:/usr/share/elasticsearch/snapshot
    ports: []

  elasticsearch03:
    <<: *elasticsearch
    env_file: togovar.env
    environment:
      - node.name=node03
      - discovery.seed_hosts=elasticsearch01,elasticsearch02,elasticsearch04,elasticsearch05
    volumes:
      - ${ELASTICSEARCH_VOLUMES_03_DATA}:/usr/share/elasticsearch/data
      - ${ELASTICSEARCH_VOLUMES_SNAPSHOT}:/usr/share/elasticsearch/snapshot
    ports: []

  elasticsearch04:
    <<: *elasticsearch
    env_file: togovar.env
    environment:
      - node.name=node04
      - discovery.seed_hosts=elasticsearch01,elasticsearch02,elasticsearch03,elasticsearch05
    volumes:
      - ${ELASTICSEARCH_VOLUMES_04_DATA}:/usr/share/elasticsearch/data
      - ${ELASTICSEARCH_VOLUMES_SNAPSHOT}:/usr/share/elasticsearch/snapshot
    ports: []

  elasticsearch05:
    <<: *elasticsearch
    env_file: togovar.env
    environment:
      - node.name=node05
      - discovery.seed_hosts=elasticsearch01,elasticsearch02,elasticsearch03,elasticsearch04
    volumes:
      - ${ELASTICSEARCH_VOLUMES_05_DATA}:/usr/share/elasticsearch/data
      - ${ELASTICSEARCH_VOLUMES_SNAPSHOT}:/usr/share/elasticsearch/snapshot
    ports: []

  kibana:
    image: docker.elastic.co/kibana/kibana:7.7.0
    env_file: togovar.env
    ports:
      - 127.0.0.1:${KIBANA_PORT:-15601}:5601
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

volumes:
  nginx_www:
    name: togovar_nginx_www_${VERSION}
    driver: local
  app_bundle:
    name: togovar_app_bundle_${VERSION}
    driver: local
  app_log:
    name: togovar_app_log_${VERSION}
    driver: local
  app_node_modules:
    name: togovar_app_node_modules_${VERSION}
    driver: local
  app_tmp:
    name: togovar_app_tmp_${VERSION}
    driver: local
  app_sockets:
    name: togovar_app_sockets_${VERSION}
    driver: local
